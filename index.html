    <script>
        var age;
        var next = document.querySelector('.next');
        var yearField = document.querySelector('.year');
        var date = new Date().getFullYear();

        next.addEventListener('click', function () {
            var calc = date - yearField.value;
            age=calc;
            if (calc > 60) {
                document.querySelector('.ytexto').textContent = 'You are ' + calc + ' years old';
            } else if (calc < 60 && calc >= 18) {
                document.querySelector('.ytexto').textContent = 'You are ' + calc + ' years old';
            } else {
                document.querySelector('.ytexto').textContent = 'You are ' + calc + ' years old';
            }
            const collection = document.getElementsByClassName("circles1");
            for (let i = 0; i < calc*12; i++) {
                collection[i].style.backgroundColor = "black";
            }

        });
    </script>
